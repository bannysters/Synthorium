<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthorium README</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1, h2, h3 {
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        pre {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            color: #f8f8f2;
        }

        code {
            background-color: #2c2c2c;
            padding: 2px 4px;
            border-radius: 4px;
            color: #66d9ef;
        }

        blockquote {
            border-left: 4px solid #50fa7b;
            padding-left: 10px;
            color: #f8f8f2;
            background: #282a36;
            margin: 10px 0;
        }

        ul {
            margin-left: 20px;
            list-style-type: disc;
        }

        a {
            color: #8be9fd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Synthorium Dev Notes</h1>
        <div id="readme-content"></div>
    </div>

    <script>
        async function fetchReadme() {
            const response = await fetch('https://raw.githubusercontent.com/bannysters/Synthorium/refs/heads/main/README.md');
            const text = await response.text();
            document.getElementById('readme-content').innerHTML = marked(text);
        }

        fetchReadme();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
</body>

</html>
